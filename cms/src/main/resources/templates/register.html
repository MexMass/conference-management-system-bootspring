<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>New user registration</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label th:text="#{label.user.name}">name</label>
                        <input type="text" id="name" class="form-control" name="name" value="" th:field="*{name}" required="required"/>
                        <p th:each="error: ${#fields.errors('name')}"
                           th:text="${error}">Validation error</p>
                    </div>
                <div class="col-md-6 form-group">
                    <label th:text="#{label.user.username}">username</label>
                    <input type="text" id="username" class="form-control" name="name" value="" th:field="*{username}" required="required"/>
                </div>
                <div class="col-md-6 form-group">
                    <label th:text="#{label.user.email}">email</label>
                    <input type="text" id="email" class="form-control" name="email" value="" th:field="*{email}" required="required"/>
                    <p th:each="error: ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="col-md-6 form-group">
                    <label th:text="#{label.user.password}">password</label>
                    <input type="text" id="password" class="form-control" name="password" value="" th:field="*{password}" required="required"/>
                    <p th:each="error: ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                    <div class="col-md-6 form-group">
                        <strong>User type</strong>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{roles}" id="option1" required="required" value="ROLE_STUDENT">
                            <label class="form-check-label" for="option1">Student</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{roles}" id="option2" required="required" value="ROLE_TEACHER">
                            <label class="form-check-label" for="option2">Teacher</label>
                        </div>
                    </div>
                    <div class="col-md-6 form-group">
                        <label th:text="#{label.user.confirmPass}">confirm</label>
                        <input type="text" id="matchingpassword" class="form-control" name="matchingpassword" value="" th:field="*{matchingPassword}" required="required"/>
                    </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
                    <p th:text="${message}">Validation error</p>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>

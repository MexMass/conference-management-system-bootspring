<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <title th:utext="#{label.pages.home.title}">Title</title>
    <style type="text/css">
        .wrapper{width:500px;margin-left:auto;margin-right:auto}
        label{padding-left:0 !important}
    </style>
</head>
<body>
<div th:if="${message != null}" th:align="center" class="alert alert-info" th:utext="${message}">message</div>

<div th:if="${param.logout}" th:align="center" class="alert alert-info" th:utext="#{message.logoutSucc}">Log out.</div>

<div th:if="${param.error}" th:align="center" class="alert alert-danger" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" th:text="${errorMsg}">Wrong input!</div>

<div class="container">
    <div class="row wrapper">
        <h1 th:align="center" th:utext="#{label.form.loginTitle}">Header</h1>

        <form name='f' action="login" method='POST' onsubmit="return validate();">
            <span id="welcometext">&nbsp;</span>

            <br /><br />
            <label class="col-sm-4" th:utext="#{label.form.loginUsername}">Username</label>
            <span class="col-sm-8">
                <input class="form-control" required="required" type='text' name='username' value=''/>
            </span>

            <br/><br/>
            <label class="col-sm-4" th:utext="#{label.form.loginPass}">Password</label>
            <span class="col-sm-8">
                <input class="form-control" required="required" type='password' name='password' />
            </span>

            <div th:align="center">
                <br/><br/>
                <input  class="btn btn-primary btn-block" name="submit" type="submit" th:value="#{label.form.submit}" />
            </div>


        </form>
        <a class="btn btn-default" th:href="@{/register}" th:utext="#{label.form.loginSignUp}">signup</a>
        <a class="btn btn-default" th:href="@{/forgetPassword}" th:utext="#{message.resetPassword}">reset</a>
    </div>
</div>
</body>

</html>
